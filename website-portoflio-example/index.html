<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Webpage</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <img class="profile-picture" src="images/profile-picture.jpg" alt="" />
        <h1>John Doe</h1>
        <h3>Webdeveloper :D</h3>
        <p>{{ Some random text here }}</p>
      </div>

      <hr />
      <div class="about-grid">
        <div class="i-am">
          <h2>I am</h2>
          <ul class="about-list">
            <li>a keen</li>
            <li>self-studying</li>
            <li>web developer</li>
          </ul>
        </div>
        <div class="i-like">
          <h2>I like to</h2>
          <ul class="about-list">
            <li>create</li>
            <li>new</li>
            <li>webpages</li>
          </ul>
        </div>
      </div>
      <div>
        <hr />
        <h3 class="projects-title">My projects</h3>
        <div class="projects-grid">
          <div class="project-image-wrapper">
            <h4>Project 1</h4>
            <img class="project-image" src="images/project-1.jpg" />
          </div>
          <div class="project-image-wrapper">
            <h4>Project 2</h4>
            <img class="project-image" src="images/project-2.jpg" />
          </div>
          <div class="project-image-wrapper">
            <h4>Project 3</h4>
            <img class="project-image" src="images/project-3.jpg" />
          </div>
          <div class="project-image-wrapper">
            <h4>Project 4</h4>
            <img class="project-image" src="images/project-4.jpg" />
          </div>
        </div>
      </div>
      <hr />
      <div class="links-and-contact">
        <div class="links">
          <h3>My links</h3>
          <ul class="links-list">
            <li><a href=".."></a>Github</li>
            <li><a href=".."></a>Facebook</li>
          </ul>
        </div>
        <div>
          <form action="#">
            <label for="email">
              <h4>Email:</h4>
              <input type="email" id="email" placeholder="Enter your email" />
            </label>
            <label for="message">
              <h4>Message:</h4>
              <textarea id="message">Your Message</textarea>
            </label>
            <div class="submit-button-wrapper">
              <input type="submit" valid="Send message" id="submit-button" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
