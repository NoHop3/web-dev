<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section B</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="wapper">
      <section class="add__section">
        <h2 class="add__section--title">Task Management</h2>
        <div class="add__section--input">
          <input
            
            id = "add__section--input"
            type="text"
            placeholder="Title..."
          />
          <input class="addBtn" type="button" value="Add" onclick="addTask()" >
        </div>
      </section>
      <section class="task__section">
        <div class="task__section task">
          
          <ul id="task__list" >
            <li class="task__list--item">
              <p class="task">Go through DataFlair's JavaScript tutorials</p>
              <button class="removeBtn">✗</button>
          </li>
          <li class="task__list--item">
              <p class="task">Make a better task list exercise</p>
              <button class="removeBtn">✗</button>
          </li>
          </ul>
        </div>
      </section>
      <section class="remove__section">
        <button class="removeAllBtn" onclick="removeAll()">Remove all</button>
        <h2 class="errorLabel"></h2>
      </section>
    </section>
  <script defer src="/js/script..js"></script>
  </body>
  
</html>
